<html>
    <body>
        {% if name %}
        <h1>This is {{name}}</h1>
        {% else %}
        <h1>Hello World</h1>
        {% endif %}
        <ul>
            {% for product in products %}
            <li>{{ product.title }}</li>
            {% endfor %}
        </ul>
        <p>Number of results: {{ result_count }}</p>
    </body>
</html>
