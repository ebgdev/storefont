<html>
    <body>
        {% if name %}
        <h1>This is {{name}}</h1>
        {% else %}
        <h1>Hello World</h1>
        {% endif %}
        <p>Number of results: {{ result_count }}</p>
        <ul>
            {% for i in queryset %}
            <li>{{ i.full_name }}</li>
            {% endfor %} 
        </ul>
    </body>
</html>
